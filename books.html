<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles/site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/books-library.js"></script>
</head>
<body>
<header id="menu">
    <a href="#" id="linkHome">Home</a>
    <a href="#" id="linkLogin">Login</a>
    <a href="#" id="linkRegister">Register</a>
    <a href="#" id="linkListBooks">List Books</a>
    <a href="#" id="linkCreateBook">Create Book</a>
    <a href="#" id="linkLogout">Logout</a>
</header>
<main>
    <section id="loadingBox">Loading...</section>
    <section id="infoBox" onclick='$(this).fadeOut()'>Info</section>
    <section id="errorBox" onclick='$(this).fadeOut()'>Error</section>
    <section id="viewHome">
        <h1>Welcome</h1>
        Welcome to Our book Library.
    </section>
    <section id="viewLogin">
        <h1>Please loging</h1>
        <form action="" id="formLogin">
            <div>Username:</div>
            <div><input id="loginUser" required></div>
            <div>Password:</div>
            <div><input type="password" name="" id="loginPass" required></div>
            <div><input type="submit" value="Login"></div>
        </form>
    </section>
    <section id="viewRegister">
        <h1>Please register here</h1>
        <form action="" id="formRegister">
            <div>Username:</div>
            <div><input id="registerUser" required></div>
            <div>Password</div>
            <div><input type="password" name="" id="registerPass" required></div>
            <div><input type="submit" value="Register"></div>
        </form>
    </section>
    <section id="viewBooks">
        <h1>Books</h1>
        <div id="books"></div>
    </section>
    <section id="viewCreateBook">
        <h1>Create new books</h1>
        <form action="" id="formCreateBook">
            <div>Title:</div>
            <div><input id="bookTitle" required></div>
            <div>Author:</div>
            <div><input id="bookAuthor" required></div>
            <div>Description:</div>
            <div><textarea name="" id="bookDescription" rows="10" required></textarea></div>
            <div><input type="submit" value="Create"></div>
        </form>
    </section>
</main>
<footer>Books Library - Sample Project</footer>
</body>
</html>
